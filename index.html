<!DOCTYPE html>
<html lang="en">
<head>
    <title>Water Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
    <body>
        
        <main>

            <section id="calculator">
                <header class="main-header">
                    <h1>Water Calculator</h1>
                    <p>by Matthew Wei</p>
                </header>
                <hr class="solid">
                <div>
                    <div id="display">0.00</div>
                    <form>
                        <fieldset>
                            <label>Weight (Pounds)</label>
                            <input id="weight" value="150" type="number">
                            <label>Age</label>
                            <input id="age" value="18" type="number">
                            <label>Daily Exercise (Minutes)</label>
                            <input id="exercise" value="30" type="number">
                        </fieldset>
                    </form>
                <div>
            <section>

            <section id="disclaimer">
                <header>
                    <h2>Disclaimer</h2>
                </header>
                <p>
                    This calculator is just an estimate of how much water you should drink based on your weight, exercise amount, and age. 
                    It is in no way a replacement for sound advice from a medical professional.
                </p>
            </section>

        </main>

        <footer>
            <small>Copyright&copy; Matthew Wei 2020.</small>
        </footer>

        <script src="./script.js"></script>
    </body>
</html>
